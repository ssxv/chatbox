<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="google-signin-scope" content="profile email">
	<meta name="google-signin-client_id" content="893382605505-b8nat268hbbu9mikhquejpb0nu43tj30.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<title>Chatbox</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<ul class="pages">
		<li class="chat page">
			<div class="chatArea">
				<ul class="messages"></ul>
			</div>
			<input class="inputMessage" placeholder="Type a message..." />
		</li>
		<li class="login page">
			<div class="form">
				<h3 class="title">Chatbox</h3>
				<div class="googleSignin">
					<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
				</div>
				<input class="colorSelector" type="color" value="#2471A3" />
			</div>
		</li>
	</ul>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/main.js"></script>
</body>

</html>
